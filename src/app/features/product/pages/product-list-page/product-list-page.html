<div class="max-w-7xl mx-auto">
  <header class="mb-8 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <div>
      <h1 class="text-3xl font-bold text-heading tracking-tight">{{'product.title'|translate}}</h1>
      <p class="text-body mt-1">{{'product.subtitle'|translate}}</p>

    </div>

    <div class="flex items-center gap-3">
      <button (click)="openForm()"
        class="px-4 py-2 cursor-pointer text-sm font-semibold text-white bg-fg-brand rounded-xl hover:bg-fg-brand-hover shadow-lg shadow-fg-brand/20 transition-all duration-200 flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        {{'product.addProduct' |translate}}
      </button>
    </div>
  </header>
  <div class="bg-white rounded-2xl shadow-sm border border-default overflow-hidden">
    <app-product-table (productEditable)="editProduct($event)"></app-product-table>
  </div>
  @if (isFormOpen()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity"></div>
    <app-product-form (closeForm)="closeForm()" (newProduct)="productEditable()?save($event):addProduct($event)"
      [productEditable]="productEditable()"></app-product-form>
  </div>
  }
</div>
