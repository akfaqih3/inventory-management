<!-- Mobile Toggle Button -->
<button type="button"
  class="fixed top-4 left-4 z-50 inline-flex items-center p-2 text-sm text-body bg-white border border-default rounded-lg sm:hidden hover:bg-neutral-tertiary focus:outline-none focus:ring-2 focus:ring-fg-brand transition-all duration-200 shadow-sm cursor-pointer">
  <span class="sr-only">{{'sidebar.openSidebar' | translate}}</span>
  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
  </svg>
</button>

<!-- Sidebar -->
<aside id="default-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 border-r border-default bg-white shadow-sm flex flex-col"
  aria-label="Sidebar">
  <!-- Header -->
  <div class="flex items-center h-16 px-6 border-b border-default">
    <div class="w-8 h-8 bg-fg-brand rounded-lg flex items-center justify-center mr-3 shadow-md shadow-fg-brand/20">
      <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
      </svg>
    </div>
    <span class="text-xl font-bold text-heading tracking-tight">{{'app.title' | translate}}</span>
  </div>

  <!-- Navigation -->
  <div class="flex-1 px-4 py-6 overflow-y-auto">
    <ul class="space-y-1.5 font-medium">
      @for(item of items; track $index) {
      <li>
        <a [href]="item.route"
          class="flex items-center px-3 py-2.5 text-body rounded-xl hover:bg-neutral-tertiary hover:text-fg-brand transition-all duration-200 group">
          <svg class="w-5 h-5 transition duration-200 group-hover:text-fg-brand" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 6.025A7.5 7.5 0 1 0 17.975 14H10V6.025Z" />
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.5 3c-.169 0-.334.014-.5.025V11h7.975c.011-.166.025-.331.025-.5A7.5 7.5 0 0 0 13.5 3Z" />
          </svg>
          <span class="ms-3">{{item.label | translate}}</span>
        </a>
      </li>
      }
    </ul>
  </div>

  <!-- Footer -->
  <div class="p-4 border-t border-default bg-neutral-secondary-medium/30">
    <div class="p-4 bg-white rounded-2xl border border-default/50 shadow-sm">
      <p class="text-xs font-bold text-heading mb-1">{{'app.title' | translate}}</p>
      <p class="text-[11px] text-body leading-relaxed">{{'sidebar.copyright' | translate}}</p>
    </div>
  </div>
</aside>
