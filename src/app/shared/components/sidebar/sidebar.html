
<button type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-body rounded-lg sm:hidden hover:bg-neutral-tertiary focus:outline-none focus:ring-2 focus:ring-default transition-colors duration-200">
  <span class="sr-only">Open sidebar</span>
  <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
  </svg>
</button>

<aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 border-r border-default bg-white shadow-sm" aria-label="Sidebar">
  <div class="h-full px-4 py-6 overflow-y-auto">
    <div class="flex items-center mb-8 px-2">
      <div class="w-8 h-8 bg-fg-brand rounded-lg flex items-center justify-center mr-3 shadow-md shadow-fg-brand/20">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
        </svg>
      </div>
      <span class="text-xl font-bold text-heading tracking-tight">Inventory</span>
    </div>

    <ul class="space-y-1.5 font-medium">
      @for(item of items; track $index) {
        <li>
          <a [href]="item.route" class="flex items-center px-3 py-2.5 text-body rounded-xl hover:bg-neutral-tertiary hover:text-fg-brand transition-all duration-200 group">
            <svg class="w-5 h-5 transition duration-200 group-hover:text-fg-brand" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6.025A7.5 7.5 0 1 0 17.975 14H10V6.025Z"/>
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.5 3c-.169 0-.334.014-.5.025V11h7.975c.011-.166.025-.331.025-.5A7.5 7.5 0 0 0 13.5 3Z"/>
            </svg>
            <span class="ms-3">{{item.label}}</span>
          </a>
        </li>
      }
    </ul>

    <div class="absolute bottom-6 left-4 right-4">
      <div class="p-4 bg-neutral-secondary-medium rounded-2xl border border-default/50">
        <p class="text-xs font-semibold text-heading mb-1">Inventory Management</p>
        <p class="text-sm text-body">Copyright Â© 2025 Inventory Management. All rights reserved.</p>
      </div>
    </div>
  </div>
</aside>
