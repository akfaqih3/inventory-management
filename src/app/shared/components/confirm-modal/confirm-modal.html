<div class="fixed inset-0 z-[60] flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" (click)="onCancel()"></div>
    <div
        class="relative bg-white dark:bg-neutral-primary-soft rounded-2xl shadow-2xl border border-default w-full max-w-md overflow-hidden transform transition-all">
        <div class="p-6">
            <div class="flex items-center gap-4 mb-4">
                @if (type() === 'danger') {
                <div
                    class="w-12 h-12 rounded-full bg-red-100 dark:bg-red-900/20 flex items-center justify-center text-red-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                } @else if (type() === 'warning') {
                <div
                    class="w-12 h-12 rounded-full bg-amber-100 dark:bg-amber-900/20 flex items-center justify-center text-amber-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                } @else {
                <div
                    class="w-12 h-12 rounded-full bg-blue-100 dark:bg-blue-900/20 flex items-center justify-center text-blue-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                }
                <div>
                    <h3 class="text-lg font-bold text-heading">{{title() | translate}}</h3>
                    <p class="text-sm text-body">{{message() | translate}}</p>
                </div>
            </div>
            <div class="flex justify-end gap-3">
                <button (click)="onCancel()"
                    class="px-4 py-2 text-sm font-semibold text-body bg-neutral-secondary-medium rounded-xl hover:bg-neutral-secondary-dark transition-colors">
                    {{cancelLabel() | translate}}
                </button>
                <button (click)="onConfirm()" [class.bg-red-600]="type() === 'danger'"
                    [class.hover:bg-red-700]="type() === 'danger'" [class.shadow-red-600/20]="type() === 'danger'"
                    [class.bg-amber-600]="type() === 'warning'" [class.hover:bg-amber-700]="type() === 'warning'"
                    [class.shadow-amber-600/20]="type() === 'warning'" [class.bg-blue-600]="type() === 'info'"
                    [class.hover:bg-blue-700]="type() === 'info'" [class.shadow-blue-600/20]="type() === 'info'"
                    class="px-4 py-2 text-sm font-semibold text-white rounded-xl shadow-lg transition-colors">
                    {{confirmLabel() | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
