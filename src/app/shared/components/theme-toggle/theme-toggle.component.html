<button
      (click)="themeService.toggleTheme()"
      class="p-2 rounded-lg bg-neutral-tertiary hover:bg-default transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-fg-brand"
      [title]="themeService.isDarkMode() ? 'Switch to Light Mode' : 'Switch to Dark Mode'"
    >
      <!-- Sun Icon -->
      <svg
        *ngIf="themeService.isDarkMode()"
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-yellow-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 3v1m0 16v1m9-9h-1M4-9H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707M16.243 17.657l.707.707M7.757 6.343l.707.707M12 8a4 4 0 100 8 4 4 0 000-8z"
        />
      </svg>
      <!-- Moon Icon -->
      <svg
        *ngIf="!themeService.isDarkMode()"
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-slate-700"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
        />
      </svg>
    </button>
