<div class="fixed bottom-6 right-6 z-[9999] flex flex-col gap-3 pointer-events-none">
    @for (toast of toasts(); track toast.id) {
    <div class="pointer-events-auto flex items-center gap-3 px-4 py-3 rounded-2xl shadow-2xl border border-white/20 backdrop-blur-md transition-all duration-300 animate-toast-in"
        [ngClass]="{
           'bg-green-500/90 text-white': toast.type === 'success',
           'bg-red-500/90 text-white': toast.type === 'error',
           'bg-blue-500/90 text-white': toast.type === 'info',
           'bg-yellow-500/90 text-white': toast.type === 'warning'
         }">

        <div class="flex-shrink-0">
            @if (toast.type === 'success') {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            } @else if (toast.type === 'error') {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
            } @else {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            }
        </div>

        <p class="text-sm font-medium">{{ toast.message }}</p>

        <button (click)="remove(toast.id)" class="ml-auto p-1 hover:bg-white/20 rounded-lg transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    }
</div>
